    body {

    .container {

    .header {

    .header img {

    .saldo {

      box-shadow: 0 2px 8px rgba(30, 215, 96, 0.4);
    }

    .card {
      background-color: #1a1a1a;
      margin-top: 20px;
      padding: 25px 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
    }

    .card h2 {
      color: #1DB954;
      font-size: 20px;
      margin-bottom: 12px;
    }

    .msg {
      background: linear-gradient(45deg, #8e2de2, #4a00e0);
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(142, 45, 226, 0.3);
    }

    .limite {
      background-color: #121212;
      margin-top: 25px;
      border-radius: 16px;
      padding: 25px 20px;
      text-align: center;
      box-shadow: inset 0 0 8px rgba(0, 255, 100, 0.2);
    }

    .limite img {

      border-radius: 12px;

    }

    .limite h2 {

    .limite p {

    }

    .botao {
      background: linear-gradient(to right, #1DB954, #1AA34A);
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 6px 20px rgba(30, 215, 96, 0.4);
      transition: transform 0.3s ease;
    }

    .botao:hover {
      transform: scale(1.05);
      background: #17a744;
    }

    .limite span {
      display: block;
      margin-top: 15px;
      font-size: 13px;
      color: #888;
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
