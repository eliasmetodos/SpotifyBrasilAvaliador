<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .login-container {
      background-color: #000;
      padding: 2.5rem;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .logo img {
      height: 48px;
    }

    h2 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    h6 {
      font-weight: 300;
      color: #b3b3b3;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 12px;
      border-radius: 25px;
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: white;
      font-size: 15px;
    }

    input::placeholder {
      color: #888;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(to right, #1DB954, #1aa34a);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #1ED760, #1DB954);
    }

    .footer-text {
      font-size: 11.5px;
      color: #b3b3b3;
      margin-top: 18px;
      line-height: 1.4;
    }

    .footer-text b {
      color: #1DB954;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="spotify-logo.png" alt="Spotify Logo" />
    </div>

    <h2>Bem-vindo ao Spotify</h2>
    <h6>Digite um e-mail e senha para continuar</h6>

    <form id="loginForm">
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>

    <div class="footer-text">
      Este site é protegido pelo reCAPTCHA e está sujeito à<br />
      <b>Política de Privacidade</b> e aos <b>Termos de Serviço</b>.
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Evita envio real
      window.location.href = "index2.html"; // Redireciona
    });
  </script>
</body>
</html>
